<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .formalign {
            width: 200px;
            clear: both;
        }
        
        .formalign input {
            width: 100%;
            clear: both;
        }

        button {
            border-radius: 10px;
            box-shadow: black 1px 1px 2px;
        }
    </style>
</head>
<body>
    <h1>Please Sign Up</h1>

    <form method="POST" action="https://webhook.site/1b869df6-e879-465b-a9c6-74fe078f368b">
        <div class="formalign">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username">
            <br>

            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Email">
            <br>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password">
            <br>

            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password">
            <br>
        </div>
        <h2>Filing Status</h2>

        <label for="single">
            <input id="single" type="radio" name="filing_status" value="single">
            Single
        </label>
        <br>

        <label for="married_joint">
            <input id="married_joint" type="radio" name="filing_status" value="married_joint">
            Married Filing Jointly
        </label>
        <br>

        <label for="married_separate">
            <input id="married_separate" type="radio" name="filing_status" value="married_separate">
            Married Filing Separately
        </label>
        <br>

        <label for="hoh">
            <input id="hoh" type="radio" name="filing_status" value="hoh">
            Head of Household
        </label>
        <br>

        <h2>This past year I was (check all that apply)</h2>

        <label for="self-employed">
            <input id="self-employed" type="checkbox" name="self_employed" value="self_employed">
            Self - Employed
        </label>
        <br>

        <label for="small_business">
            <input id="small_business" type="checkbox" name="small_business" value="small_business">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="large_business">
            <input id="large_business" type="checkbox" name="large_business" value="large_business">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <h2>What kind of phone do you have</h2>

        <select name="phone type">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <br>


        <label for="newsletter">Sign Me Up For The Newsletter
            <input id="newsletter"  type="checkbox" name="newsletter" checked>
        </label>

        <hr>

        <button>Submit</button>

    </form>



</body>
</html>
