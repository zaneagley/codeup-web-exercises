<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Ajax Bonus</title>
</head>
<body>
    <div class="container text-center">
        <div id="message" class="display-4 jumbotron"></div>
        <button id="getJoke">Get Joke</button>
        <button id="getQuote">Get Quote</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>
        "use strict";


        $('#getJoke').click(function () {
            $.ajax("http://api.icndb.com/jokes/random?firstName=Dave&lastName=the+Cable+Guy").done(function (data) {
                $('#message').html(data.value.joke)
            })



        });



        $('#getQuote').click(function () {
            $.ajax("http://quotes.stormconsultancy.co.uk/random.json").done(function (data) {
                var output = '';
                output += '<div>' + data.quote + '</div>';
                output += '<div class="h3 text-right text-muted">--' + data.author + '</div>';
                $('#message').html(output);
            })
        })


    </script>
</body>
</html>
