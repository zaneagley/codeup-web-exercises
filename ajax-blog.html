<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Ajax Blog</title>
</head>
<body>

<div class="container">
    <h1 class="jumbotron text-center w-100">Ajax Exercise Blog</h1>
    <div class="row">
        <div id="posts"></div>
    </div>


</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
    "use strict";

        $.ajax("data/blog.json").done(function (data) {
            var output = '';
            $.each(data, function (i, item) {
                output += '<div class="border border-dark title-post"><h2 class="text-white bg-dark">' + item.title + '</h2><span class="pl-2"> '+ item.date +' </span><span class="text-muted float-right pr-2">categories: <i> ' + item.categories + '</i></span></div>';
                output += '<div class="bg-light p-3 content-post"><p>' + item.content + '</p></div>';
                console.log(i);
                $('#posts').html(output).hide();
                $('div').delay(1000*i).fadeIn(1000);
            })
        });




    </script>
</body>
</html>
