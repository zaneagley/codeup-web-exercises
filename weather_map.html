<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <title>Weather Map</title>
</head>
<body class="bg-info">
<div class="container text-center justify-content-center">
    <div class="row d-flex justify-content-center">
        <h1><strong>Weather Map</strong></h1>
    </div>
    <div class="row d-flex justify-content-center">
        <h2 id="chosenCity"></h2>
    </div>
    <div class="row m-0">
        <div class="col-xs-12 col-sm-2  mx-auto features">
            <label class="" for="daysToShow"><strong>Days Displayed:</strong></label>
           <div>
               <select id="daysToShow" class="">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3" selected>3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
               </select>
           </div>
        </div>
        <div class="col-xs-12 col-sm-4  mx-auto features">
            <input id="searchInput" type="text" placeholder="Enter Address...">
            <div>
                <button id="submitBtn" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="forecast" class="row m-0 forecastBoxes">
    </div>
    <div id="map-canvas">
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>
</body>
</html>
