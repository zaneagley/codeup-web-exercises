<script>
    "use strict";

    $(document).ready(function () {
        var people = [
            {
                name: "Fred",
                favColor: "red"
            },
            {
                name: "Sally",
                favColor: "blue"
            },
            {
                name: "Tom",
                favColor: "yellow"
            }
        ];

        $('#add-names-btn').click(function () {
            $(people).each(function (index, value) {
                $('#names-list').append('<li>' + value.name + '</li>');
            });
            $('li').each(function (i, v) {
                console.log(people.favColor);
                $('li').css('color' + people.favColor)
            })
        })

    })
